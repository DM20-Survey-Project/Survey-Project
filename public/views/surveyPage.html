
<div class="header">
    <div class="content user-relative">
        <img class="user-logo" src="./devmountain-logo.png" alt="devmountain logo">
        <div class="user-logout">Logout</div>
    </div>
</div>
<div class="min-height content">
    <h1 class="user-survey-title">{{survey.title}}</h1>
    <p class="user-survey-title">{{survey.description}}</p>
    <div class="user-question-wrapper">
            <div ng-repeat="q in survey.questions">
                <user-question-directive question="q"></user-question-directive>
            </div>
            <div class="user-button-answers" ng-click="submit()">Submit</div>
    </div>
</div>
<div class="footer"></div>
