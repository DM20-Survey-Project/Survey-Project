<div class="user-survey-box box-shadow" >

	<h4>{{question.questionTitle}}</h4>

	<div ng-show="textAnswer">
	<textarea name="answer.." class="user-text " cols="60" rows="3" placeholder="Type something here..."></textarea>
</div>

<div ng-show="numberAnswer" class="user-numberAnswer">
	<!-- <span  style="color:red;" id="slider-value"></span> -->
<div class="user-rating-min">Very Poor</div>

<div class="user-thumb-slider">
<input type="range" min="0" max="10" value="1" name="slider" ng-change="getSliderValue(sliderValue);" ng-model="sliderValue" >
<h3 class="display-value">{{sliderValue}}</h3>
</div>

<div class="user-rating-max">Very Good</div>


<!-- <output for="slider" onforminput="value = foo.valueAsNumber;"></output> -->

</div>

	<div ng-show="booleanAnswer" class="user-answer">
		<form action="">
		<input type="radio" name="answer" value="yes">Yes

		<input type="radio" name="answer" value="no">No<br>
</form>
	</div>



</div>
