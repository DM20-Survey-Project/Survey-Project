<h2 ng-hide="isTemplate">{{title}}</h2>
<h1 ng-show="isTemplate" style="text-align: center">Edit a Template</h1>
<div class="admin-dropdown-container box-shadow">
    <div ng-hide="isTemplate" class="admin-send-survey-input" ng-click="show()">
                <h3>{{selected.name}}</h3>
    </div>
    <div ng-show="isTemplate" class="admin-send-survey-input" ng-click="show()">
                <h3>{{selected.title}} </h3>
    </div>
    <div ng-show="shown" class="admin-dropdown-hidden box-shadow">
        <div ng-if="!isTemplate">
            <div class="admin-dropdown-entity-container">
                <div class="admin-dropdown-entity"  ng-repeat="entity in entities.entities | filter:dropdownSearch">
                    <p ng-click="select(entity._id)">{{entity.name}} - {{entity.location.city}}</p>
                    <i class="fa fa-times" aria-hidden="true" ng-hide="isCohort" ng-click="openModal('delete', entity)"></i>
                </div>
            </div>
            <div class="admin-dropdown-container-footer">
                <input type="" name="" value="" ng-model="dropdownSearch">
                <div ng-hide="isCohort" class="admin-home-button" ng-click="openModal('create', entities.type)">
                    <p>Add {{title}}</p>
                </div>
                <div ng-show="isCohort" class="admin-home-button">
                    <p>Refresh {{title}}s</p>
                </div>
            </div>
        </div>
        <div ng-if="isTemplate">
            <div class="admin-dropdown-entity-container">
                <div class="admin-dropdown-entity"  ng-repeat="entity in entities | filter:dropdownSearch">
                    <p ng-click="select(entity._id)">{{entity.title}}</p>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
            <div class="admin-dropdown-container-footer">
                <input type="" name="" value="" ng-model="dropdownSearch">
                <div ng-hide="isCohort" class="admin-home-button" ng-click="addNew()">
                    <p>Add Template</p>
                </div>
            </div>
        </div>
    </div>
</div>
