<div class="header">
    <div class="content admin-header">
        <a ui-sref="admin">
            <img class="admin-logo" src="./devmountain-logo.png" alt="devmountain logo">
        </a>
        <a ui-sref="adminSendSurvey">
            <div class="admin-header-button">
            <h2>Send Survey</h2>
            </div>
        </a>
        <div class="admin-header-button">
            <h2>Edit Templates</h2>
        </div>
        <div class="admin-header-button">
            <h2>View Results</h2>
        </div>
    </div>
</div>

<div class="min-height">
    <div class="content">
      <div class="admin-choices box-shadow" ng-show="selectedTemplate">
        <h4>Add New:</h4>
        <ul ng-click="newQuestion('numeric')">Numeric</ul>
        <ul ng-click="newQuestion('text')">Text</ul>
        <ul ng-click="newQuestion('boolean')">Boolean</ul>
      </div>
        <div class="admin-send-survey-dropdowns">

            <div ng-show="selectedTemplate.template.questions" class="admin-send-survey-questions">

                <h2 ><input ng-change="needCohort()" ng-model="selectedTemplate.template.title" placeholder="Survey Name"  style="text-align: center; height:40px;width:260px;"></h2>
                <div ng-repeat="question in selectedTemplate.template.questions">

                    <template-directive index="$index" question = "question" remove-question="removeQuestion"></template-directive>

                </div>
            </div>


            <div ng-show="selectedTemplate.template" class="admin-send-survey-name">

            </div>

            <!-- <div ng-repeat="type in entities">
                <div class="admin-dropdown-box-templates">

                    <dropdown-directive entities="type" survey-entities="survey.entities" title="type.type.charAt(0).toUpperCase() + type.type.slice(1)" check-template="checkTemplate()" check="check()"></dropdown-directive>
                </div>
            </div> -->

            <div class="admin-dropdown-box-templates">

                <template-selector-directive entities="templates" title="'Template'" check-template="checkTemplate()" check="check()" new-template="newTemplate()"></template-selector-directive>
            </div>


        </div>
        <button class="user-button-answers" ng-show="selectedTemplate" ng-click="save()" ng-disabled="submitDisabled">{{submitText}}</button>



    </div>


</div>
<div class="footer">

</div>
