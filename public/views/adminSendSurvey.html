<div class="header">
    <div class="content admin-header">
        <a ui-sref="admin">
            <img class="admin-logo" src="./devmountain-logo.png" alt="devmountain logo">
        </a>
        <a ui-sref="adminSendSurvey">
            <div class="admin-header-button">
            <h2>Send Survey</h2>
            </div>
        </a>
        <div class="admin-header-button">
            <h2>Edit Templates</h2>
        </div>
        <div class="admin-header-button">
            <h2>View Results</h2>
        </div>
    </div>
</div>
<div class="min-height">
    <div class="content">
        <div class="admin-send-survey-dropdowns">
            
            <div ng-repeat="type in entities">
                <div class="admin-dropdown-box-templates">
                    
                    <dropdown-directive entities="type" title="type.type" check=""></dropdown-directive>
                </div>
            </div>
            <div class="admin-dropdown-box-templates">
            
                <dropdown-directive entities="templates" title="'Template'" check="check()"></dropdown-directive>
            </div>
        </div>

        <div class="admin-send-survey-questions">
            <div ng-repeat="question in selectedTemplate.template.questions">
                
                <user-question-directive question = "question"></user-question-directive>

            </div>
        </div>
        
    </div>
</div>
<div class="footer">
    
</div>
